<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotionMap AI</title>
    
    <link rel="stylesheet" href="/static/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.5.0/cytoscape-dagre.min.js"></script>
</head>
<body>

    <div class="sidebar">
        <h2>NotionMap</h2>
        <p>Generador de Roadmaps Corporativos</p>
        
        <div class="input-group">
            <input type="text" id="queryInput" placeholder="Ej: Pasos para definir alcance...">
            <button onclick="handleSearch()">Generar Roadmap</button>
        </div>

        <div id="loading" class="hidden">
             Analizando documentos...
        </div>

        <div class="instructions">
            <p> <b>Tip:</b> Haz doble clic en el mapa o en la lista de abajo para profundizar en un tema.</p>
        </div>

        <div class="node-list-container">
            <h3>Estructura del Mapa</h3>
            <div id="nodeList">
                <p style="opacity: 0.5; font-size: 12px; margin-top: 5px;">
                    Aquí aparecerán los pasos del proceso.
                </p>
            </div>
        </div>
    </div>

    <div id="cy"></div>

    <script src="/static/script.js"></script>
</body>
</html>
